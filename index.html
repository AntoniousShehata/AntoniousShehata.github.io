<body class="bg-gray-100 font-sans text-gray-800">

      </div>
      
      <div class="flex justify-end space-x-4 py-2 px-4">

        <button onclick="changeLng('de')" class="text-blue-600 flex items-center space-x-2">
          <img src="Images/Flag_of_Germany.svg" alt="German" class="w-6 h-4">
          <span data-i18n="german"></span>

        <button onclick="changeLng('ar')" class="text-blue-600 flex items-center space-x-2">
          <img src="Images/Flag_of_Egypt.svg" alt="Arabic" class="w-6 h-4">
          <span data-i18n="arabic"></span>

      </div>
      <!-- Contact Section with Colored Icons -->

        <div id="social-icons" class="flex space-x-6 py-6">
            <!-- GitHub -->
            <a href="https://github.com/AntoniousShehata" target="_blank" aria-label="GitHub">

            </a>
            <!-- LinkedIn -->

                <img src="Images/linkedin-original.svg" alt="LinkedIn" class="w-8 h-8 hover:scale-110 transition-transform duration-200">
            </a>
            <!-- Gmail -->
            <a href="mailto:antoniousmaher@gmail.com" aria-label="Email">

        </div>
    </div>
    </div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6">
  <div class="max-w-6xl mx-auto px-4 text-center">
    <p class="text-sm" data-i18n="rights"></p>
  </div>
</footer>


  <script>
    i18next
      .use(i18nextHttpBackend)
      .use(i18nextBrowserLanguageDetector)
      .init({
        fallbackLng: 'en',
        debug: true,
        backend: {
          loadPath: 'public/locales/{{lng}}/translation.json'
        }
      }, function(err, t) {
        updateContent();
      });

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerHTML = i18next.t(key);
      });

      const htmlTag = document.documentElement;
      const isArabic = i18next.language === 'ar';
      htmlTag.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
      htmlTag.setAttribute('lang', i18next.language);

      const socialDiv = document.getElementById('social-icons');
      if (socialDiv) {
        if (isArabic) {
          socialDiv.classList.remove('space-x-6');
          socialDiv.classList.add('space-x-reverse', 'space-x-6');
        } else {
          socialDiv.classList.remove('space-x-reverse');
          socialDiv.classList.add('space-x-6');
        }
      }
    }

    function changeLng(lng) {
      i18next.changeLanguage(lng, () => {
        updateContent();
      });
    }

    i18next.on('languageChanged', () => {
      updateContent();
    });
  </script>



</body>

</html>
